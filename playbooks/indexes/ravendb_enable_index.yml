---
- name: Enable Index
  hosts: ravendb_nodes
  gather_facts: no

  tasks:
    - name: Include Python prerequisites
      include_role:
        name: ravendb.community.ravendb_node
        tasks_from: ravendb_python_client_prerequisites.yml

    - name: Ensure RavenDB Index is enabled (check mode)
      ravendb.community.index:
        url: "http://{{ ansible_host }}:8080"
        database_name: "my_database"
        index_name: "Orders/ByCompany"
        mode: enabled
        cluster_wide: true
      check_mode: yes

    - name: Ensure RavenDB Index is enabled
      ravendb.community.index:
        url: "http://{{ ansible_host }}:8080"
        database_name: "my_database"
        index_name: "Orders/ByCompany"
        mode: enabled
        cluster_wide: true

    - name: Ensure RavenDB Index is enabled (idempotency check)
      ravendb.community.index:
        url: "http://{{ ansible_host }}:8080"
        database_name: "my_database"
        index_name: "Orders/ByCompany"
        mode: enabled
        cluster_wide: true
